<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reception App - TOP Screen</title>
  <style>
    /* 全体のスタイル */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ロゴの基本スタイル */
    #logo {
      width: 200px;
      height: auto;
      cursor: pointer;
      position: relative;
      animation: spin-stop 5s linear infinite; /* 回転と停止を繰り返すアニメーション */
      transition: transform 1s ease, opacity 1s ease; /* タップ時のアニメーション */
    }

    /* 回転と静止アニメーション */
    @keyframes spin-stop {
      0% {
        transform: rotateY(0deg);
      }
      20% {
        transform: rotateY(0deg); /* 2回転 */
      }
      40% {
        transform: rotateY(720deg); /* 静止 */
      }
      100% {
        transform: rotateY(720deg); /* 静止維持 */
      }
    }

    /* フェードアウト・縮小 */
    .fade-out {
      transform: scale(0.8);
      opacity: 0;
    }
  </style>
</head>
<body>
  <img id="logo" src="images/logo.png" alt="Company Logo">

  <script>
    // ロゴ要素の取得
    const logo = document.getElementById('logo');
    const body = document.body;

    // 画面全体でタップイベントをリッスン
    body.addEventListener('click', () => {
      // ロゴの縮小＆フェードアウト
      logo.classList.add('fade-out');

      // アニメーション終了後に次の画面へ遷移
      setTimeout(() => {
        window.location.href = 'menu.html'; // メニュー画面への遷移先を指定
      }, 1000); // フェードアウトが完了するタイミングで遷移
    });

    // 5秒後に自動リロード
    setTimeout(() => {
      location.reload();
    }, 5000);
  </script>
</body>
</html>
